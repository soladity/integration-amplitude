machine:
  node:
    version: 6.9.2
  services:
    - docker
    - redis
  environment:
    WORKER_VERSION: 3.x

dependencies:
  pre:
   - npm -g install npm@2

deployment:
  push:
   branch: master
   commands:
    - curl -sLu "$HTTP_AUTH:" $BUILD | bash
  push_tags:
   tag: /[0-9]+\.[0-9]+\.[0-9]+/
   commands:
    - curl -sLu "$HTTP_AUTH:" $BUILD | bash
